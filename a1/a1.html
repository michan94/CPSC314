<script id="myVertexShader" type="x-shader/x-vertex">
varying vec3 varyingNormal;
void main()
{
        varyingNormal = normal;
	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
	gl_Position = projectionMatrix * mvPosition;
}
</script>

<script id="myFragmentShader" type="x-shader/x-fragment">
uniform sampler2D floorTexture;
varying vec3 varyingNormal;
void main( void ) {

    // Set final rendered color according to the surface normal
  vec3 N = normalize(varyingNormal);
// vec3 N = vec3(1.0,0.0,0.0);
//	gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0); //Turns armadillo green -->https://books.google.ca/books?id=foPmfKgipwYC&pg=PA45&lpg=PA45&dq=green+vec4&source=bl&ots=XAReJ7m6GH&sig=ACfU3U0PYFvkoqEsoYId0kPt466WvHyTdA&hl=en&sa=X&ved=2ahUKEwjEkNHHt8rkAhVROH0KHYbuBAoQ6AEwD3oECAgQAQ#v=onepage&q=green%20vec4&f=false
//  gl_FragColor = vec4(N.x,N.y,N.z, 1.0); //Regular armadillo

	vec3 L = vec3(0.0, 0.0, -1.0);
	float i = dot(N, L);
	gl_FragColor = vec4(i,i,i, 1.0); //vec4 is a shader. 
	//Shader's sole purpose is to return 4 nums: r, g, b, a
}
</script>
